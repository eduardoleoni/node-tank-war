<!doctype html>
<html>
  <head>
    <title>Shooting Squares</title>
   
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="functions.js"></script>
    <script src="animations.js"></script>
    <script src="requests.js"></script>
    
   
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    
    
    <script>
        
        var myself = [];
        var socket = io();
        var isSet = false;
        var lastMove = "up";
        var shooting = false;
        var lastdeath = 0;
        socket.on('connecting', function(allPlayers){
           
            for (index = 0; index < allPlayers.length; ++index) {
                drawF(allPlayers[index]);
                
                if (index === allPlayers.length - 1){
                    if (isSet === false){
                        myself = allPlayers[allPlayers.length - 1];
                        isSet = true;
                    }
                }
            }
            
        });
        
        socket.on('move', function(player){
            
            move(player);
            
        });
        
        socket.on('shoot', function(shootingData){
            
            shoot(shootingData[0], shootingData[1], shootingData[2]);
            
        });
        
        socket.on('death', function(playerId){

            $("#"+playerId).remove();
            
            if (playerId == myself[0]){
                
                isSet = false;
                
                decision = confirm("You got killed, press ok to play again, cancel to keep watching");
                if (decision == true){
                    respawnRequest();
                }else{
                    isSet = true;
                }
                
            }
            
            
            
        });
        
        
      </script>
  </head>

  <body>
    
   <script>  
     
   var person = prompt("Please enter your name");
        
    if (person !== null) {


            myself[6] = person;
            socket.emit('naming', myself);


    }else{
        location.reload();
    }
    
    
    $(document).keydown(function(e) {
        
        myself[6] = person;
        switch(e.which) {
            case 37: 
                lastMove = 'left';
                myself[3] = myself[3] - 1.5;
                if (myself[3] < 0){
                    myself[3] = 0;
                }
                myself[5] = lastMove;
                socket.emit("askToMove", myself);
            break;

            case 38: 
                lastMove = 'up';
                myself[5] = lastMove;
                myself[2] = myself[2] - 1.5;
                if (myself[2] < 0){
                    myself[2] = 0;
                }
                socket.emit("askToMove", myself);
            break;

            case 39: 
               lastMove = 'right';
                myself[5] = lastMove;
                myself[3] = myself[3] + 1.5;
                if (myself[3] > 99){
                    myself[3] = 98;
                }
                socket.emit("askToMove", myself);

            break;

            case 40: 
                lastMove = 'down';
                myself[5] = lastMove;
                myself[2] = myself[2] + 1.5;
                if (myself[2] > 98){
                    myself[2] = 97;
                }
                socket.emit("askToMove", myself);

            break;
            
            
            case 13: 
                shootRequest();
            break;
            
            default: 
                return; // exit this handler for other keys
        }
        e.preventDefault(); // prevent the default action (scroll / move caret)
    });
    
    </script>
  </body>
</html>
