<!doctype html>
<html>
  <head>
    <title>Shooting Squares</title>
   
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="functions.js"></script>
    <script src="animations.js"></script>
    <script src="requests.js"></script>
    
   
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    
    
    <script>
        var myself = [];
        var socket = io();
        var isSet = false;
        var lastMove = "up";
        var shooting = false;
        socket.on('connecting', function(allPlayers){
            
            for (index = 0; index < allPlayers.length; ++index) {
                drawF(allPlayers[index]);
                
                if (index === allPlayers.length - 1){
                    if (isSet === false){
                        myself = allPlayers[allPlayers.length - 1];
                        isSet = true;
                    }
                }
            }
            
        });
        
        socket.on('move', function(player){
            
            move(player);
            
        });
        
        socket.on('shoot', function(shootingData){
            
            shoot(shootingData[0], shootingData[1], shootingData[2]);
            
        });
        
        socket.on('respawn', function(playerId){
            
            $("#"+playerId).remove();
            destroyRequest(playerId);
            if (playerId == myself[0]){
                
                alert("You got shoot!");
                location.reload();
            }
            
            
            
        });
        
        
      </script>
  </head>

  <body>
    
   <script>  
     
   
    
    
    $(document).keydown(function(e) {
        switch(e.which) {
            case 37: 
                myself[3] = myself[3] - 1.5;
                socket.emit("askToMove", myself);
                lastMove = 'left';
                $("#"+myself[0]).css("transform", "rotate(-90deg)");
            break;

            case 38: 
                myself[2] = myself[2] - 1.5;
                socket.emit("askToMove", myself);
                lastMove = 'up';
                $("#"+myself[0]).css("transform", "rotate(0deg)");
            break;

            case 39: 
                myself[3] = myself[3] + 1.5;
                socket.emit("askToMove", myself);
                lastMove = 'right';
                $("#"+myself[0]).css("transform", "rotate(90deg)");
            break;

            case 40: 
                myself[2] = myself[2] + 1.5;
                socket.emit("askToMove", myself);
                lastMove = 'down';
                $("#"+myself[0]).css("transform", "rotate(180deg)");
            break;
            
            
            case 13: 
                shootRequest();
            break;
            
            default: 
                return; // exit this handler for other keys
        }
        e.preventDefault(); // prevent the default action (scroll / move caret)
    });
    
    </script>
  </body>
</html>
